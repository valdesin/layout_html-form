<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
      onsubmit="onSubmit()"
      >
      <fieldset class="block-container">
        <legend>Personal information</legend>

        <label for="surname" class="form-field">Surname:
          <input type="text" id="surname"
            name="surname" autocomplete="off"
          >
        </label>

        <label for="name" class="form-field">Name:
          <input type="text" id="name"
            name="name" autocomplete="off"
          >
        </label>

        <label for="age" class="form-field">How old are you?
          <input type="number" min="12"
            max="100" id="age"
            value="0" name="age"
            required
          >
        </label>

        <label for="birthday" class="form-field">Full date of birth:
          <input type="date" id="birthday"
            name="birthday">
        </label>

        <label for="terms-and-conditions" class="form-field"
        >I accept the term of the agreement
          <input type="checkbox" id="terms-and-conditions"
            name="term-condition" required
          >
        </label>
      </fieldset>

      <fieldset class="block-container">
        <legend>Registration</legend>

        <label for="e-mail" class="form-field">E-mail:
          <input type="email" id="e-mail"
                 placeholder="email@example.com" name="email"
                 autocomplete="off" required
          >
        </label>

        <label for="password" class="form-field">Password:
          <input type="password" id="password"
            name="password" required
            minlength="6" maxlength="12"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="block-container">
        <legend>An interesting fact about you!</legend>

        <p class="form-field">Do you love cats ?
          <label for="yes-button">Yes
            <input type="radio" value="yes"
              id="yes-button" name="love-cats">
          </label>

          <label for="no-button">No
            <input type="radio" value="no"
              id="no-button" name="love-cats">
          </label>
        </p>

        <label for="favorite-color" class="form-field"
        >What is your favorite color?
          <input type="color" id="favorite-color"
            name="favorite-color">
        </label>

        <label for="time-go-to-bed" class="form-field"
        >What time do you go to bed?
          <input type="time" id="time-go-to-bed"
            name="time-go-to-bet">
        </label>

        <label for="brands-car" class="form-field"
        >What are you favorite brand of cars?
          <select name="brands-car" id="brands-car"
                  multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rate-work" class="form-field"
        >How do you rate our work?
          <input type="range" min="0"
                 max="100" id="rate-work"
                 value="0" name="rate-our-work">
        </label>
      </fieldset>

      <fieldset class="block-container">
        <legend>Additional info:</legend>
        <label for="comments" class="form-field">Comments:
          <textarea name="comments" id="comments"
                    cols="20" rows="2"
                    maxlength="280"
         ></textarea>
        </label>

        <label for="recommend-us" class="form-field"
        >Would you recommend us?
          <select name="recommend-us" id="recommend-us">
            <option value="yes-recommend">Yes</option>
            <option value="no-recommend">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
